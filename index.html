<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchItems"
             style="border-color:{{elemColor}}">
         </div>
       <span>Empty items, i.e ',,' or ', ,' do NOT consider</span>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-bind="checkItemsResult" style="color:{{elemColor}}">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
